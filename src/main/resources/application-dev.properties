#MySql
spring.datasource.url=jdbc:mysql://localhost:3306/tododb?createDatabaseIfNotExist=true&useTimezone=true&serverTimezone=UTC&useSSL=false
spring.datasource.username=root
spring.datasource.password=root

#Flyway
spring.flyway.locations=classpath:db/migration,classpath:db/testdata


#AuthServer
todoapp.auth.providerUrl=http://localhost:8080
